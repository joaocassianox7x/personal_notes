<svg xmlns="http://www.w3.org/2000/svg" width="520" height="320" viewBox="0 0 520 320" role="img" aria-labelledby="title desc">
  <title id="title">Harmonic oscillator potential and energy levels</title>
  <desc id="desc">Quadratic potential with evenly spaced horizontal energy levels.</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f7f9fc" />
      <stop offset="100%" stop-color="#e6ebf2" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="520" height="320" fill="url(#grad)" stroke="#d0d7de" />
  <g transform="translate(40,260)">
    <line x1="0" y1="0" x2="440" y2="0" stroke="#2c3e50" stroke-width="2" />
    <line x1="220" y1="50" x2="220" y2="-220" stroke="#2c3e50" stroke-width="2" />
    <path d="M 0 0 C 110 -220 330 -220 440 0" fill="none" stroke="#6c5ce7" stroke-width="3" />
    <g stroke="#e74c3c" stroke-width="1.6">
      <line x1="30" y1="-30" x2="410" y2="-30" />
      <line x1="30" y1="-60" x2="410" y2="-60" />
      <line x1="30" y1="-90" x2="410" y2="-90" />
      <line x1="30" y1="-120" x2="410" y2="-120" />
      <line x1="30" y1="-150" x2="410" y2="-150" />
      <line x1="30" y1="-180" x2="410" y2="-180" />
    </g>
    <g fill="#2c3e50" font-family="DejaVu Sans, Arial, sans-serif" font-size="12">
      <text x="5" y="-26">E0</text>
      <text x="5" y="-56">E1</text>
      <text x="5" y="-86">E2</text>
      <text x="5" y="-116">E3</text>
      <text x="5" y="-146">E4</text>
      <text x="5" y="-176">E5</text>
      <text x="210" y="18">0</text>
      <text x="420" y="18">x</text>
      <text x="-20" y="-210" transform="rotate(-90 -20 -210)">Energy</text>
    </g>
  </g>
  <text x="140" y="300" font-family="DejaVu Sans, Arial, sans-serif" font-size="13" fill="#4d5966">Evenly spaced levels: E_n = (n + 1/2) hbar omega</text>
</svg>
