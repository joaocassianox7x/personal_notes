<svg xmlns="http://www.w3.org/2000/svg" width="760" height="360" viewBox="0 0 760 360" role="img" aria-labelledby="title desc">
  <title id="title">Harmonic oscillator eigenfunctions</title>
  <desc id="desc">First six normalized eigenfunctions of the 1D harmonic oscillator.</desc>
  <rect x="0" y="0" width="760" height="360" fill="#ffffff" stroke="#d0d7de" />
  <g transform="translate(60,300)">
    <line x1="0" y1="0" x2="640" y2="0" stroke="#2c3e50" stroke-width="1.5" />
    <line x1="320" y1="0" x2="320" y2="-240" stroke="#2c3e50" stroke-width="1.5" />
    <text x="646" y="6" font-family="DejaVu Sans, Arial, sans-serif" font-size="12" fill="#2c3e50">x</text>
    <text x="308" y="-246" font-family="DejaVu Sans, Arial, sans-serif" font-size="12" fill="#2c3e50">ψ(x)</text>
    <g stroke-width="2.2" fill="none">
      <path d="M 0 -20 C 80 -20 160 -20 240 -20 C 280 -20 320 -20 360 -20 C 440 -20 520 -20 640 -20" stroke="#2c3e50" />
      <path d="M 0 -15 C 80 -40 160 -15 240 -60 C 280 -80 320 -40 360 -60 C 440 -15 520 -40 640 -15" stroke="#6c5ce7" />
      <path d="M 0 -10 C 80 -60 160 -10 240 -120 C 280 0 320 -70 360 0 C 440 -120 520 -60 640 -10" stroke="#e67e22" />
      <path d="M 0 -5 C 80 -80 160 10 240 -140 C 280 40 320 -100 360 40 C 440 -140 520 80 640 -5" stroke="#16a085" />
      <path d="M 0 0 C 80 -100 160 20 240 -150 C 280 60 320 -120 360 60 C 440 -150 520 100 640 0" stroke="#c0392b" />
      <path d="M 0 5 C 80 -120 160 40 240 -160 C 280 80 320 -140 360 80 C 440 -160 520 120 640 5" stroke="#8e44ad" />
    </g>
    <g font-family="DejaVu Sans, Arial, sans-serif" font-size="12" fill="#2c3e50">
      <text x="10" y="-26">n=0</text>
      <text x="10" y="-46">n=1</text>
      <text x="10" y="-76">n=2</text>
      <text x="10" y="-106">n=3</text>
      <text x="10" y="-136">n=4</text>
      <text x="10" y="-166">n=5</text>
    </g>
    <text x="170" y="40" font-family="DejaVu Sans, Arial, sans-serif" font-size="13" fill="#4d5966">Qualitative shapes of ψ_n(x); amplitudes scaled for visibility</text>
  </g>
</svg>
